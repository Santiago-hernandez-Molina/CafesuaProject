<div th:fragment="pane(id, tab, isActive, form, table)" th:id="${id}"
	th:class="${isActive} ? 'tab-pane fade show active' : 'tab-pane fade'"
	role="tabpanel" th:aria-labelledby="${tab}">

	<form th:replace="${form}"></form>

	<div class="accordion accordion-flush" id="accordionFlushExample">

		<h2 class="accordion-header" id="flush-headingOne">
			<button class="accordion-button collapsed bg-light border-top" type="button"
				data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
				aria-expanded="false" aria-controls="flush-collapseOne">Data</button>
		</h2>

		<div
			class="table-responsive text-center accordion-collapse collapse border-top-0"
			id="flush-collapseOne" aria-labelledby="flush-headingOne"
			data-bs-parent="#accordionFlushExample">

			<table th:replace="${table}"></table>
		</div>
	</div>
</div>
