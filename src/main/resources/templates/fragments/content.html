<!doctype html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<title>Cafesua</title>
</head>

<body>
	<div class="mx-auto w-75 my-5">
		<div class="border rounded p-0 d-flex flex-column">

			<div
				class="bg-light p-2 rounded-top d-flex flex-row align-items-center border-bottom">
				<nav class="my-0 ms-1 me-auto" role="tablist">
					<div class="nav nav-tabs" id="nav-tab" role="tablist">
						<button th:replace="fragments/buttonTemplate :: 
							button(id='nav-bag-tab', value='bag-form', text='Bags', dataTarget='nav-bag', isActive='true')"></button>
						<button th:replace="fragments/buttonTemplate :: 
							button(id='nav-place-tab', value='place-form', text='Places', dataTarget='nav-place', isActive='false')"></button>
						<button th:replace="fragments/buttonTemplate :: 
							button(id='nav-status-tab', value='status-form', text='Status', dataTarget='nav-status', isActive='false')"></button>
						<button th:replace="fragments/buttonTemplate :: 
							button(id='nav-kindOfPlace-tab', value='kindOfPlace-form', text='Kind of Place', dataTarget='nav-kindOfPlace', isActive='false')"></button>
					</div>
				</nav>
				<p class="my-0">
					<input type="submit" value="Submit" id="submit-button"
						class="btn btn-primary" onclick="submitFunction()">
				</p>
			</div>

			<div class="tab-content">
				<div th:replace="fragments/paneTemplate :: 
					pane(id='nav-bag', tab='nav-bag-tab', isActive='true', 
					form=~{bagTemplate :: form(id='bag-form', action='bagTemplate/', weight=null, status=null, place=null)}, 
					table=~{bagTemplate :: table})"></div>

				<div th:replace="fragments/paneTemplate :: 
					pane(id='nav-place', tab='nav-place-tab', isActive='false', 
					form=~{placeTemplate :: form(id='place-form', action='placeTemplate/', description=null, bagCapacity=null, kindOfPlace=null)}, 
					table=~{placeTemplate :: table})"></div>

				<div th:replace="fragments/paneTemplate :: 
					pane(id='nav-status', tab='nav-status-tab', isActive='false', 
					form=~{statusTemplate :: form(id='status-form', action='statusTemplate/', name=null, description=null)}, 
					table=~{statusTemplate :: table})"></div>

				<div th:replace="fragments/paneTemplate :: 
					pane(id='nav-kindOfPlace', tab='nav-kindOfPlace-tab', isActive='false', 
					form=~{kindOfPlaceTemplate :: form(id='kindOfPlace-form', action='kindOfPlaceTemplate/', name=null, description=null)}, 
					table=~{kindOfPlaceTemplate :: table})"></div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

	<!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
     -->
</body>

<script type="text/javascript" th:src="@{/js/buttonForm.js}"></script>
</html>
