<li th:fragment="tab" class="nav-item" role="presentation">
	<button class="nav-link" id="place-tab" data-bs-toggle="tab"
		data-bs-target="#place" type="button" aria-controls="place">Place</button>
</li>

<table th:fragment="table" class="table align-middle accordion-body">
	<thead>
		<tr>
			<th>#</th>
			<th>Description</th>
			<th>Bag Capacity</th>
			<th>Kind Of Place</th>
			<th>Opciones</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="place : ${places}">
			<td th:text="${place.idPlace}"></td>
			<td th:text="${place.placeDescription}"></td>
			<td th:text="${place.bagCapacity}"></td>
			<td th:text="${place.kindOfPlace.idKindOfPlace}"></td>
			<td>
				<div class="btn-group">
					<button class="btn btn-sm btn-danger">
						<i class="bi bi-trash-fill"></i>
					</button>
					<button class="btn btn-sm btn-success">
						<i class="bi bi-pencil-square"></i>
					</button>
				</div>
			</td>
		</tr>
	</tbody>
</table>
